<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="main__container">
    <div class="product__container">
      <div class="img__container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="product__img">
        <div class="icon__img"><img src="./images/icon-view.svg" alt="icon"></div>
      </div>
      <div class="text__container">
        <h1 class="title__text">Equilibrium #3429</h1>
        <p class="description__text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price__container">
        <div>
          <img src="./images/icon-ethereum.svg" alt="etherium">
          <p class="price__text">0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt=" clock">
          <p class="days__text">3 days left</p>
        </div>
      </div>
      <hr class="line">
      <div class="avatar__container">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar_img">
        <p class="creator__text">Creation of<span class="name__text"> Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
